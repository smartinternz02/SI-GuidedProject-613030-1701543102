<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>WCE</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-image: url();
            background-color:black;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .sh{
            float: left;
            background-color: rgba(2, 2, 85, 0.3);
            width: 650px;
            height: 650px;
            overflow:hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sh img{
            float:inherit;
            width: 100%;
            height: auto;
        }
        .nbar{
            background-color: rgba(223, 179, 4, 0.534);
            width: 100%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 700;
            font-size: large;
            text-shadow: 20%;
            padding: 10px 0;
            color: rgb(0, 11, 11);
            justify-content: center;
        }
        .all{
            display: flex;
            justify-content: space-between;
        }
        .others{
            display: flex;
            align-items:center;
        }
        .abt{
            display: flex;
            align-items: center;
            font-size: large;
            font-weight: 100;
            text-align: center;
            font-family: rockwell;
            color:rgb(0,11,11);
            text-decoration: none;
            padding:0 20px;
        }
        .abt:hover{
            color: floralwhite;
        }

       .pic{
        display: flex;
        align-items: center;
        padding-left: 200px;
        margin-top: 100px;
        color: azure;
        font-family: FZShuTi;
        font-size:x-large;
       }
       .btt{
            margin-top: 20px;
            margin-left: 50px;
            margin-right: 150px;
            color: ghostwhite;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: large;
            font-family: century gothic;
            font-weight: 400;
            text-decoration: none;
        }
        .btt :hover{
            color:gainsboro;
        }

        .but{
            margin-top: 10px;
            margin-right: 590px; 
            margin-left: 830px; 
            width:270px;
            color: black;
            padding: 10px;
            background-color: rgba(223, 179, 4, 0.534);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: large;
            font-family: century gothic;
            font-weight: 400;
            text-decoration: none;
        }
        .but:hover{
            color:gainsboro;
        }
        .bnt{
            margin-left: 935px;
            margin-top: 20px;
            color: black;
            padding:10px;
            background-color: floralwhite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: medium;
            font-family: rockwell;
            font-weight: 500;
            text-decoration: none;
        }
        .bnt:hover{
            background-color:rgba(223, 179, 4, 0.534);
        }
        .upload{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ic{
            font-family: bahnschrift;
            margin-top: 20px;
            margin-left: 25px;
            padding: 1px;
            height: 210px;
            width: 280px;
            background-color: gainsboro;
        }
        </style>
</head>
<body>
    <nav class="nbar">
        <div class="all">
            <span class="thisbar" style="text-align: center; padding-left: 40px; font-family:felix titling;"> COLON DISEASE. </span>
        <div class="others">
                    <a class="abt" href="http://127.0.0.1:5000/" aria-current="page">HOME</a>
                    <a class="abt" href="http://127.0.0.1:5000/about">ABOUT</a>
                    <a class="abt" href="http://127.0.0.1:5000/contact">CONTACT</a>
        </div>
        </div>
    </nav>
    <div class="sh">
        <img src="https://media.istockphoto.com/id/1204703694/photo/human-intestines-x-ray-hologram-3d-rendering-on-dark-blue-background.jpg?s=612x612&w=0&k=20&c=Enq4dVVBW3aAvkewejRYflCfRaV6E3PHCUDRzS2Gy6Q=">
    </div>
    <div>
        <p class="pic">Upload the image here..</p>
        <div>
            
            <form action="http://127.0.0.1:5000/output" method="POST" enctype="multipart/form-data">
                <label class="btt" for="imageInput">Choose from Computer:</label>
                <input class="but" type="file" name="file" accept="image/*" id="imageInput">
                <span class="upload">
                    <!-- Use a unique ID for the img tag -->
                    <img class="ic" id="uploadedImage" alt="Uploaded Image will be seen here">
                </span>
                
                    <input class="bnt" type="submit" value="Submit">
            </form>
            
        </div>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function () {
            var input = this;
            var img = document.getElementById('uploadedImage');

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    // Use the unique ID for the img tag
                    img.src = e.target.result;
                };

                reader.readAsDataURL(input.files[0]);
            }
        });
    </script>

</body>
</html>
